name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout git repository
      uses: actions/checkout@v3
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - name: Build Go projects
      run: |
        ROOT_DIR=$(pwd)
        for directory in samples/*
        do
          cd $directory
          go build
          cd $ROOT_DIR
        done
